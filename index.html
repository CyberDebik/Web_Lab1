<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet">
	<title>Лабораторная работа №1</title>
</head>
<body>
<header class="space hat">
	<h1>Лабораторная работа №1, Вариант 2120</h1>
	<div id="student">
		<img src="images/cyberdebik.png" alt="Аватар">
		<a href="https://github.com/CyberDebik/Web_Lab1" title="Перейти на GitHub разработчика">Снытюк Сергей
			Дмитриевич, P3210</a>
	</div>
</header>
<div class="space main">
	<h3>Валидация введенных значений</h3>
	<div class="line"></div>
	<img src="images/ares.png" alt="График">

	<form>
		<p>Выберите X:</p>
		<label for="-2.0">-2.0</label><input id="-2.0" name="X-input" type="radio" value="-2.0">
		<label for="-1.5">-1.5</label><input id="-1.5" name="X-input" type="radio" value="-1.5">
		<label for="-1.0">-1.0</label><input id="-1.0" name="X-input" type="radio" value="-1.0">
		<label for="-0.5">-0.5</label><input id="-0.5" name="X-input" type="radio" value="-0.5">
		<label for="0.0">0.0</label><input id="0.0" name="X-input" type="radio" value="0.0">
		<label for="0.5">0.5</label><input id="0.5" name="X-input" type="radio" value="0.5">
		<label for="1.0">1.0</label><input id="1.0" name="X-input" type="radio" value="1.0">
		<label for="1.5">1.5</label><input id="1.5" name="X-input" type="radio" value="1.5">
		<label for="2.0">2.0</label><input id="2.0" name="X-input" type="radio" value="2.0">

		<p>Введите Y:</p>
		<label for="Y"></label> <input id="Y" class="Y" name="Y-input" type="text"
		                               placeholder="значение в промежутке (-5..3)">

		<p>Выберите R:</p>
		<input name="R" type="button" value="1">
		<input name="R" type="button" value="1.5">
		<input name="R" type="button" value="2">
		<input name="R" type="button" value="2.5">
		<input name="R" type="button" value="3">
		<br>

		<input id="check" type="button" onclick="ask()" value="Проверить">
		<input id="reset" type="button" onclick="erase()" value="Очистить">
	</form>
	<div id="output">
		<table id='resultTable'>
			<tr>
				<td>X</td>
				<td>Y</td>
				<td>R</td>
				<td>Результат</td>
				<td>Время запроса</td>
				<td>Время выполнения</td>
			</tr>
		</table>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="validator.js"></script>
</body>
</html>
